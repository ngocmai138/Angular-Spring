<h1>Todos list</h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>is Done?</th>
        <th>Expect date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos ">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.expectDate | date | uppercase}}</td>
      </tr>
    </tbody>
  </table>
</div>
