<h1>My todo list</h1>
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Target date</th>
      <th>is Completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
