<h1>My todo list</h1>
<div class="alert alert-success" *ngIf="messageSuccess">{{messageSuccess}}</div>
<div class="alert alert-danger" *ngIf="messageFail">{{messageFail}}</div>
<button class="btn btn-success"  (click)="addTodo()">Add new</button>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Target date</th>
      <th>is Completed?</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
      <td>
        <button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button>
      </td>
      <td>
        <button (click)="deleteTodoById(todo.id)" class="btn btn-warning">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
               [pageSize]="pageSize"
               [pageIndex]="pageNumber"
               [length]="pageLength"
               showFirstLastButtons
               aria-label="Select page of periodic elements"
               (page)="handlePageEvent($event)">
</mat-paginator>
