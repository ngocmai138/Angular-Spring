<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Invalid value</div>
  <div  class="alert alert-warning" *ngIf="todoForm.controls['targetDate'].invalid">Invalid Date</div>
  <form [formGroup]="todoForm" (ngSubmit)="saveTodo()" >
    <fieldset class="form-group">
      <label>Description</label>
      <input class="form-control" formControlName="description" type="text">
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input formControlName="targetDate"
             [value]="todoForm.get('targetDate')?.value | date:'yyyy-MM-dd'"
             class="form-control"
             type="date">
    </fieldset>
    <button [disabled]="todoForm.invalid" class="btn btn-success">Save</button>
  </form>
</div>
